<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Letter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="letter-pink.css?v=4" />
  </head>
  <body>
    <div class="hearts" id="heartsLayer" aria-hidden="true"></div>

    <main class="letter-card reveal">
      <p class="tag">Valentine's Day</p>
      <h1>Open Your Letter</h1>
      <p class="prompt">Tap the floating envelope</p>

      <button class="envelope-float" id="envelopeTrigger" type="button" aria-label="Open envelope">
        <div class="envelope">
          <div class="paper">
            <div class="paper-heart">&#10084;</div>
          </div>
          <div class="envelope-left"></div>
          <div class="envelope-right"></div>
          <div class="envelope-bottom"></div>
          <div class="envelope-flap"></div>
        </div>
      </button>

      <p class="opened-msg" id="openedMsg" hidden>
        Envelope opened. Your love letter is waiting.
      </p>
      <a class="read-letter-btn" id="readLetterBtn" href="plans.html" hidden>
        Read letter
      </a>

      <a class="back" href="index.html">Back</a>
    </main>

    <script src="letter.js"></script>
  </body>
</html>
